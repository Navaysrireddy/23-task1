<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--name-->
    <h3>registration form</h3>
    <from action="./respond.html"method="get">
       <fieldset>
        <legend> register</legend>
        
    <label for ="fname">first name </label>
    <input type ="text" name="fname" id="fname"  placeholder="entername"> 

    <label for ="lname">last name</label>
    <input type ="type"name="lname"id="lname" placeholder="enter name"> <br>

    <label for ="email">email address:</label>
    <input type ="type"name="email"id="email"><br>

    <label for ="city">city</label>
    <input type ="type"name="city"id="city"><br>

    <label for ="country">country</label>
    <input type ="type"name="country"id="country"><br>

    <label for="gender">gender</label><br>

    <label for="male">male</label>
    <input type="radio" id="male" name="gender">

    <label for="female">female</label>
    <input type="radio" id="female" name="gender"><br>
    <input type="checkbox" id="updates" value="recieve email and updates">
    <label for ="updates">recieve email and updates</label><br>

    <input type="submit" value="register now">
       </fieldset>

</from>
</body>
</html>
